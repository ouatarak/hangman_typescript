<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA Compatible" content="ie-edge" />
    <title>Hangman_Typescript</title>
    <script src="main.js"></script>
</head>
<body>
    <h1>Hangman_Typescript</h1>
        <p id="ratefeld"></p>
        <p>Enter a guess to begin.</p>
        <form action="#" method="GET">
            <label for="guess">
                Enter a guess:
                <input type="text" name="guess" size="4" maxlength="1">
            </label>
            <input type="submit" value="Guess!">
        </form>
        <p id="Wrong.Letters">Wrong Letters:</p>
        <input name="refresh" type="button" value="New Game" onClick="location.reload()">
        </form>
</body>
</html>
